<div *ngFor="let section of sections | paginate: { itemsPerPage: 5, currentPage: p }">
  <section>
    <h4> {{section.title}} </h4>
    <div class="example-container">
    <textarea id="{{section.id}}" class="example-textarea">
    {{section.content}}
    </textarea>
      <button class="copy-button" (click)="copyContent(section.id)">
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>
  </section>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
