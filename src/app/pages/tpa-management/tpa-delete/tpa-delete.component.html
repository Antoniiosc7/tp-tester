<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-back" (click)="goBack()">Back</button>
        </div>
        <div class="delete-container">
          <h2>Confirm Delete</h2>
          <p>Are you sure to delete this TPA?</p>
          <button class="btn btn-danger confirm-button" (click)="deleteTpa()">Confirm</button>
        </div>
        <div class="form-group">
          <h4> TPA DATA </h4>
          <textarea id="tpaData" class="form-control" readonly>{{ tpaData }}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
