<body>
  <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>Project</th>
              <th>Class</th>
              <th class="text-center">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tpa of tps">
              <td>{{ tpa.id }}</td>
              <td *ngIf="tpa.context && tpa.context.definitions && tpa.context.definitions.scopes && tpa.context.definitions.scopes.development">
                {{ tpa.context.definitions.scopes.development.project.default }}
              </td>
              <td *ngIf="tpa.context && tpa.context.definitions && tpa.context.definitions.scopes && tpa.context.definitions.scopes.development">
                {{ tpa.context.definitions.scopes.development.class.default }}
              </td>
              <td class="text-center">
                <button class="btn btn-primary" [routerLink]="['/tpa-management/view', tpa.id]">
                  <i class="fa-solid fa-eye"></i>
                </button>
                <button class="btn btn-warning" [routerLink]="['/tpa-management/edit', tpa.id]">
                  <i class="fa-solid fa-edit"></i>
                </button>
                <button class="btn btn-danger" [routerLink]="['/tpa-management/delete', tpa.id]">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</body>
