<body>
  <table class="styled-table">
    <thead>
    <tr>
      <th>ID del Contenedor</th>
      <th>Nombre del Contenedor</th>
      <th>URL</th>
      <th>Puerto</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let container of containers">
      <td>{{ container.Id }}</td>
      <td>{{ container.Name }}</td>
      <td>{{ container.Url }}</td>
      <td>{{ container.Port }}</td>
    </tr>
    </tbody>
  </table>
</body>
