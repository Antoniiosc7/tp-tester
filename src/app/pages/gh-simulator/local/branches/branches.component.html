<div class="row">
  <button class="btn btn-outline-primary" id="volver" (click)="goBack()">Back</button>
</div>
<body>

<div class="container">
  <div class="row justify-content-center">
    <h2>{{ repoName }}</h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th class="text-center">Branches in Local Repository</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let branch of branches">
          <td class="text-center">{{ branch }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row justify-content-center">
    <form [formGroup]="branchForm" (ngSubmit)="onSubmit()" class="col-md-12 mb-3">
      <div class="input-group">
        <input type="text" formControlName="branchName" class="form-control" placeholder="New branch name">
        <div class="input-group-append">
          <button type="submit" class="btn btn-outline-secondary">Create Branch</button>
        </div>
      </div>
    </form>
  </div>

  <div class="row justify-content-center">
    <div class="input-group col-md-12 mb-3">
      <select [(ngModel)]="selectedBranch" class="form-control">
        <option *ngFor="let branch of branches">{{ branch }}</option>
      </select>
      <div class="input-group-append">
        <button (click)="deleteBranch()" class="btn btn-outline-danger">Delete Branch</button>
      </div>
    </div>

    <div class="input-group col-md-12 mb-3">
      <select [(ngModel)]="branchToChangeTo" class="form-control">
        <option *ngFor="let branch of branches">{{ branch }}</option>
      </select>
      <div class="input-group-append">
        <button (click)="changeBranch()" class="btn btn-outline-secondary">Change Branch</button>
      </div>
    </div>
  </div>
</div>
</body>
