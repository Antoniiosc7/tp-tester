<body>

<div class="row justify-content-end">
  <button class="btn btn-outline-primary btn-right2" (click)="goBack()">Back</button>
</div>

<div class="row">
  <p *ngIf="message" [ngClass]="message.style">{{ message.text }}</p>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>File Name</th>
          <th class="text-center">View File</th>
          <th class="text-center">Execute / Edit File</th>
          <th class="text-center">Delete File</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of files">
          <td>{{ file }}</td>
          <td class="text-center">
            <a [routerLink]="['/metrics-loader/viewer', file]" class="btn btn-primary">
              <i class="fa-regular fa-file"></i>
            </a>
          </td>
          <td class="text-center">
            <a [routerLink]="['/metrics-loader/executor', file]" class="btn btn-warning">
              <i class="fa-solid fa-pen"></i>
            </a>
          </td>
          <td class="text-center">
            <button class="btn btn-danger" (click)="deleteFile(file)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
